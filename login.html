<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Controle Financeiro</title>
  <link rel="stylesheet" href="login.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <h2>Entrar ou Cadastrar</h2>
    <input type="email" id="auth-email" placeholder="E-mail">
    <input type="password" id="auth-password" placeholder="Senha">

    <div class="button-group">
      <button id="btn-login-email">Entrar</button>
      <button id="btn-signup-email">Criar Conta</button>
      <button id="btn-reset">Esqueci a Senha</button>
      <button id="btn-login-google">Continuar com Google</button>
    </div>
  </div>

  <!-- SÃ³ este script basta -->
  <script type="module" src="app.js"></script>
</body>
</html>
